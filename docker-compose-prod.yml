version: '3.8'

services:
  backend:
    image: ghcr.io/ifpebj-ti/gestaotccs-backend:latest
    container_name: gestao-backend
    ports:
      - "${PORT_MACHINE_BACKEND}:${PORT_CONTAINER_BACKEND}"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

  frontend:
    image: ghcr.io/ifpebj-ti/gestaotccs-frontend:latest
    container_name: gestao-frontend
    ports:
      - "${PORT_MACHINE_FRONTEND}:${PORT_CONTAINER_FRONTEND}"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend

  postgres:
    image: postgres:15
    container_name: gestao-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${PORT_MACHINE_POSTGRES}:${PORT_CONTAINER_POSTGRES}"

volumes:
  postgres_data:
